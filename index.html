<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="container">
    <div class="bg-pattern-top">
      <img src="/images/bg-pattern-top.svg" alt="">
    </div>
    <div class="profile-card">
      <div class="header-background">
        <img src="/images/bg-pattern-card.svg" alt="">
      </div>
      <div class="avatar">
        <img src="/images/image-victor.jpg" alt="">
      </div>
      <div class="info-section">
        <p><span>Victor Crest</span>26</p>
        <p>London</p>
      </div>
      <div class="preview-components">
        <li>
          <span>80K</span> <br>
          Followers
        </li>

        <li>
          <span>803K</span> <br>
          Likes
        </li>

        <li>
          <span>1.4K</span> <br>
          Photos
        </li>
      </div>
    </div>
    <div class="attribution">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p>Coded by <a href="https://www.frontendmentor.io/profile/mahmoudHamed97" target="_blank">Mahmoud Hamed</a>.</p>
    </div>
    <div class="bg-pattern-bottom">
      <img src="/images/bg-pattern-bottom.svg" alt="">
    </div>
  </div>
</body>
</html>
